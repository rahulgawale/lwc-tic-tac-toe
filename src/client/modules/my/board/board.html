<template>
    <div class="app padding-around_medium">
        <div class="heading">Tic Tac Toe</div>
        <my-player-form></my-player-form>
        <div class="timer padding-around_small">
            <my-progress-bar value={timeRemaining}>
            </my-progress-bar>
        </div>
        <div class="game">
            <div
                class="box"
                if:true={boxes}
                for:each={boxes}
                for:item="tile"
                key={tile.key}
            >
                <my-box
                    turn={turn}
                    onplay={handlePlay}
                    onwrongmove={handleWrongMove}
                    info={tile}
                    type={tile.type}
                >
                </my-box>
            </div>

            <div class="controls padding-around_x-small">
                <button
                    class="button"
                    onclick={handleStart}
                >
                    {buttonLabel}
                </button>
            </div>
        </div>
        <my-popup
            style="position:relative;"
            message={message}
            onclose={handleClose}
            if:true={showPopup}
        ></my-popup>
    </div>
</template>
