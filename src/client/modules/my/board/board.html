<template>
    <div class="app slds-p-around_x-large">
        <div class="heading">Tic Tac Toe</div>
        <div class="timer">
            <my-progress-bar value={timeRemaining}>
            </my-progress-bar>
        </div>
        <div class="game">
            <div
                class="box"
                for:each={boxes}
                for:item="tile"
                key={tile.key}
            >
                <my-box
                    turn={turn}
                    onplay={handlePlay}
                    onwrongmove={handleWrongMove}
                    info={tile}
                    type={tile.type}
                >
                </my-box>
            </div>

            <div class="controls">
                <button
                    class="button"
                    onclick={handleStart}
                >
                    {buttonLabel}
                </button>
            </div>
        </div>
    </div>
</template>
